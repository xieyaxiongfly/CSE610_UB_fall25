# Example 4: 灵活安排 (不同周可以有不同的课程安排)
# ----------------------------------------------------------------------------
course_schedule_example_4:
  semester_start: "2025-08-25"  
  semester_end: "2025-12-12"    
  
  class_days:
    - day: "monday"
      time: "14:00"
    - day: "wednesday"
      time: "14:00"
    - day: "friday"
      time: "14:00"

lectures_example_4:
