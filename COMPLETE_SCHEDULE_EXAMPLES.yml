    # 第一周只有Monday和Wednesday
    monday:
      topic: "Course Introduction"
      materials:
        - name: "Syllabus"
          url: "/static_files/syllabus.pdf"
    wednesday:
      topic: "Overview"
      materials:
        - name: "Overview Slides"
          url: "/static_files/lectures/overview.pdf"
    # 没有Friday课
    
  - week: 2
    # 第二周有全部三次课
    monday:
      topic: "Theory Part 1"
      materials:
        - name: "Theory Slides"
          url: "/static_files/lectures/theory1.pdf"
    wednesday:
      topic: "Theory Part 2"
      materials:
        - name: "Theory Slides"
          url: "/static_files/lectures/theory2.pdf"
    friday:
      topic: "Practice Session"
      materials:
        - name: "Lab Instructions"
          url: "/static_files/labs/lab1.pdf"
          
  - week: 3
    # 第三周只有Friday课（特殊安排）
    friday:
      topic: "Guest Lecture"
      materials:
        - name: "Guest Speaker Bio"
          url: "/static_files/speakers/guest1.pdf"

