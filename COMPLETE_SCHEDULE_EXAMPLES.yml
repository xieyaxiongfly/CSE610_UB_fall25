# Example 1: 每周一次课 (Only Tuesday)
# ----------------------------------------------------------------------------
course_schedule_example_1:
  semester_start: "2025-08-26"  # 第一个Tuesday
  semester_end: "2025-12-09"    
  
  class_days:
    - day: "tuesday"
      time: "14:00"

lectures_example_1:
  - week: 1
    tuesday:
      topic: "Course Introduction"
      materials:
        - name: "Syllabus"
          url: "/static_files/syllabus.pdf"
  - week: 2
    tuesday:
      topic: "Fundamentals"
      materials:
        - name: "Lecture Slides"
          url: "/static_files/lectures/02.pdf"

# Example 2: 每周两次课 (Tuesday + Thursday)  
# ----------------------------------------------------------------------------
course_schedule_example_2:
  semester_start: "2025-08-26"  # 第一个Tuesday
  semester_end: "2025-12-11"    # 最后一个Thursday
  
  class_days:
    - day: "tuesday"
      time: "14:00"
    - day: "thursday"
      time: "14:00"

lectures_example_2:
  - week: 1
    tuesday:
      topic: "Introduction to Mobile Sensing"
      materials:
        - name: "Lecture Slides"
          url: "/static_files/lectures/01_intro.pdf"
    thursday:
      topic: "Mobile Networks Overview"
      materials:
        - name: "Lecture Slides"
          url: "/static_files/lectures/02_networks.pdf"
