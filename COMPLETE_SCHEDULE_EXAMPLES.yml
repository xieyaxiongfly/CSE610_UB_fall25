    tuesday:
      topic: "Wireless Communication"
      materials:
        - name: "Lecture Slides"
          url: "/static_files/lectures/03_wireless.pdf"
    thursday:
      topic: "Sensor Technologies"
      materials:
        - name: "Lecture Slides"
          url: "/static_files/lectures/04_sensors.pdf"

