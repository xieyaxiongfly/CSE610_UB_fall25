# ============================================================================
# 使用说明:
# ============================================================================

# 1. 选择你需要的配置模式，复制到你的 _data/course_schedule.yml 文件中
# 2. 将 course_schedule_example_X 改名为 course_schedule
# 3. 将 lectures_example_X 改名为 lectures  
# 4. 根据你的实际需求修改日期、时间和课程内容
# 5. 确保 semester_start 是你想要的第一节课的正确日期

# 重要提示:
# - semester_start 必须是你设置的第一个上课日的日期
# - 系统会自动计算后续周次的日期
# - 你可以跳过任何周次或任何天数的课程
# - 支持所有7天: monday, tuesday, wednesday, thursday, friday, saturday, sunday